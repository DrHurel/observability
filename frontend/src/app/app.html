<nav class="navbar">
  <div class="nav-container">
    <a routerLink="/" class="nav-brand">{{ title() }}</a>
    <div class="nav-links">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a routerLink="/shop" routerLinkActive="active">Marketplace</a>
      @if (userContextService.isLoggedIn()) {
      <a routerLink="/sell" routerLinkActive="active">My Shop</a>
      @if (userContextService.isAdmin()) {
      <a routerLink="/admin" routerLinkActive="active">Admin</a>
      }
      <a routerLink="/profiles" routerLinkActive="active">Profiles</a>
      }
    </div>
    <div class="nav-auth">
      @if (userContextService.isLoggedIn()) {
      <app-user-context></app-user-context>
      } @else {
      <a routerLink="/login" class="btn-login">Login</a>
      <a routerLink="/register" class="btn-register">Register</a>
      }
    </div>
  </div>
</nav>

<main class="main-content">
  <router-outlet></router-outlet>
</main>

<footer class="footer">
  <p>&copy; 2025 ShopTrack - User Profiling with LPS Pattern</p>
</footer>
