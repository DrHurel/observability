technical-stack":
    language: "java 25"
    architecture: "microservices"
    coding-rules: "Solid"
    dependencies:
        - log4j2"
        - kafka"
        - docker"
        - docker-compose"
        - clickhouse
        - grafana

    task: "Create a simple backend application that allows you to :
        1. create a user with an ID, name, age, email, and password.
        2. provide a user with a menu through which (s)he can :
        display products in a repository, where every product has an ID, a name, a price, and a expiration
        date.
        fetch a product by its ID (if no product with the provided ID exists, an exception must be thrown).
        add a new product (if a product with the same ID already exists, an exception must be thrown).
        delete a product by its ID (if no product with the provided ID exists, an exception must be
        thrown).
        update a product's info (if no product with the provided ID exists, an exception must be thrown).

        to deploy the application a docker-compose will be used.
        - grafana-service
        - clickhouse-service
        - kafka-service
        - application-service


        The application will be tested with integration tested
        "
