name: Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Start services
        run: |
          cd docker
          docker compose up -d --build

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to be healthy..."
          sleep 45

      - name: Check services status
        run: |
          docker ps
          docker compose ps

      - name: Run integration tests
        run: |
          chmod +x integration-test.sh
          ./integration-test.sh

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            logs/
            docker/logs/

      - name: Show service logs on failure
        if: failure()
        run: |
          echo "=== Backend Logs ==="
          docker logs observability-app --tail 100
          echo "\n=== Frontend Logs ==="
          docker logs observability-frontend --tail 100
          echo "\n=== OpenTelemetry Collector Logs ==="
          docker logs otel-collector --tail 100
          echo "\n=== Jaeger Logs ==="
          docker logs jaeger --tail 100

      - name: Cleanup
        if: always()
        run: |
          cd docker
          docker compose down -v
          docker system prune -f
